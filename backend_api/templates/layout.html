<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dự báo Thời tiết{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/weather-favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased text-gray-800 bg-gradient-to-br from-blue-200 via-blue-100 to-blue-50 min-h-screen">
    {% include 'widgets/header.html' %}

    <main class="container mx-auto p-4 lg:p-8">
        {% block content %}{% endblock %}
    </main>

    {% include 'widgets/footer.html' %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
